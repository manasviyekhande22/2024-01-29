<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center_div_1_property.html</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    .parent{
        height: 150vh;
        border: 1 px solid red;
        display: flex;
        justify-content: center;
        align-items: center; 

    }
    .child{
        border: 1 px solid blue;
        width: 150px;
        height: 150px;
        line-height:150px ;
        text-align: center;        
        background-color: chartreuse;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
